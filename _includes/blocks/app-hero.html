<section class="slice slice-lg pb-0 bg-primary bg-cover bg-lg-cover bg-size--contain" data-separator="bottom-wave">
    <div class="spotlight-holder">
        <div class="container d-flex align-items-end pt-lg">
            <div class="col">
                <div class="row row-grid">
                    <div class="col-lg-6 align-self-center">
                        <div class="text-center text-lg-left pb-lg">
                            <h1 class="heading text-white mb-4">{{ include.title }}</h1>
                            <p class="lead lh-180 text-white">{{ include.lead }}</p>
                            <div class="mt-4">
                                <a href="{{ include.button-url }}" target="_blank">
                                    <img width="220" style="margin-left: -1rem;" src="{{ site.url }}{{ include.button-image }}" alt="{{ include.button-image-alt }}">
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 ml-lg-auto align-self-end">
                        <img width="300" class="img-fluid img-center mt-5" src="{{ site.url }}{{ include.image }}" alt="{{ include.image-alt }}">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
